<style>
/* Import Inter font */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

/* Body styling */
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background: linear-gradient(to bottom, #36454F, #1A242F);
    color: #E0E0E0;
    overflow-x: hidden;
    padding: 20px;
}

/* Gallery container */
.gallery-container {
    max-width: 1200px;
    margin: 0 auto;
    background-color: rgba(40,44,52,0.8);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    padding: 40px;
}

/* Titles */
.gallery-title { text-align:center; font-size:2.5rem; font-weight:700; color:#C0C0C0; margin-bottom:40px; letter-spacing:2px; text-shadow:1px 1px 2px rgba(0,0,0,0.5);}
.section-heading { font-size:2rem; font-weight:600; color:#A9A9A9; border-bottom:2px solid #556B2F; padding-bottom:10px; margin-bottom:25px; text-align:center;}

/* Photo grid */
.photo-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:20px; margin-bottom:40px;}
.photo-item { border-radius:15px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.2); transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.5s ease; cursor:pointer; filter: grayscale(80%) sepia(20%); position:relative; }
.photo-item:hover { transform:translateY(-5px) scale(1.02); box-shadow:0 8px 25px rgba(0,0,0,0.4); filter:grayscale(0%) sepia(0%);}
.photo-item img { width:100%; height:300px; object-fit:cover; display:block; transition: transform 0.3s ease; }

/* Heart + enlarge effect */
.photo-item.clicked {
    transform: scale(1.2);
    z-index: 10;
}
.photo-item.clicked::after {
    content:'‚ù§';
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    font-size:4rem;
    color:rgba(255,0,0,0.7);
    pointer-events:none;
    animation:pulse 1s infinite;
}
@keyframes pulse { 0% {transform:translate(-50%,-50%) scale(1);} 50% {transform:translate(-50%,-50%) scale(1.3);} 100% {transform:translate(-50%,-50%) scale(1);} }

/* Video flex */
.video-flex { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; }
.video-item { flex:1 1 220px; max-width:250px; background-color:#333; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.2); transition: transform 0.3s ease, box-shadow 0.3s ease; cursor:pointer; margin-bottom:20px; }
.video-item:hover { transform:translateY(-5px) scale(1.02); box-shadow:0 8px 25px rgba(0,0,0,0.4);}
.video-item video { width:100%; height:auto; border-radius:15px; }

/* Responsive */
@media (max-width:768px) {
    .gallery-container { padding:20px; }
    .gallery-title { font-size:2rem; }
    .section-heading { font-size:1.5rem; }
    .photo-grid { grid-template-columns:1fr; }
}
</style>
</head>

<script>
// Toggle enlarge + heart frame on click
const photos = document.querySelectorAll(".photo-item");
photos.forEach(photo => {
    photo.addEventListener("click", () => {
        if(photo.classList.contains("clicked")){
            photo.classList.remove("clicked"); // shrink back if clicked again
        } else {
            photos.forEach(p => p.classList.remove("clicked")); // remove from others
            photo.classList.add("clicked"); // enlarge clicked one
        }
    });
});

// Background music autoplay
const bgMusic = document.getElementById("bgMusic");
function playAudio() {
    bgMusic.play().catch(() => console.log("Autoplay failed."));
    window.removeEventListener("click", playAudio);
}
window.addEventListener("click", playAudio);
window.addEventListener("load", () => { bgMusic.play().catch(()=>console.log("Autoplay blocked.")); });

// Pause music when video plays
const videos = document.querySelectorAll("video");
videos.forEach(video => {
    video.addEventListener("play", () => { bgMusic.pause(); bgMusic.currentTime=0; });
});
</script>
